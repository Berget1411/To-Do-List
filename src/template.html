<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskStack</title>
  </head>
  <body>
    <section class="content">
      <section class="sidebar">
        <div class="sidebar-top">
          <div class="banner">
            <h1>TaskStack</h1>
            <img
              src="assets/images/stack-of-sheets.svg"
              alt="stack-of-sheets"
            />
          </div>
          <div class="due">
            <h2>DUE</h2>
            <ul>
              <li>
                <img src="assets/images/day.svg" alt="today" />
                <p>Today</p>
              </li>
              <li>
                <img src="assets/images/week.svg" alt="week" />
                <p>This Week</p>
              </li>
              <li>
                <img src="assets/images/all.svg" alt="all-time" />
                <p>All Time</p>
              </li>
            </ul>
          </div>
          <div class="projects">
            <h2 class="projects-title"></h2>
            <ul class="list-of-projects"></ul>
            <button class="create-project">
              <img src="assets/images/plus.svg" alt="plus" />
              <p>CREATE PROJECT</p>
            </button>
          </div>
        </div>
        <div class="sidebar-bottom">
          <div class="light-dark-mode">
            <img src="assets/images/day.svg" alt="day" />
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
            <img src="assets/images/moon.svg" alt="moon" />
          </div>
          <div class="collapse">
            <img src="assets/images/hide_arrow.svg" alt="arrow" />
            <p>COLLAPSE</p>
          </div>
          <footer>
            <a href="https://github.com/Berget1411">
              <p>Made by Berget</p>
              <img src="assets/images/github.svg" alt="github-icon" />
            </a>
          </footer>
        </div>
      </section>
    </section>
    <section class="overlay"></section>
  </body>
</html>

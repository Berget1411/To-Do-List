<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskStack</title>
  </head>
  <body>
    <section class="content">
      <section class="sidebar">
        <div class="sidebar-top">
          <div class="banner">
            <img
              src="assets/images/stack-of-sheets.svg"
              alt="stack-of-sheets"
            />
            <h1>TaskStack</h1>
          </div>
          <div class="due">
            <h2>DUE</h2>
            <ul>
              <li id="today-tasks">
                <img src="assets/images/day.svg" alt="today" />
                <p>Today</p>
              </li>
              <li id="week-tasks">
                <img src="assets/images/week.svg" alt="week" />
                <p>This Week</p>
              </li>
              <li id="all-tasks">
                <img src="assets/images/all.svg" alt="all-time" />
                <p>All Time</p>
              </li>
            </ul>
          </div>
          <div class="projects">
            <h2 class="projects-title"></h2>
            <ul class="projects-list"></ul>
            <button class="create-project">
              <img src="assets/images/plus.svg" alt="plus" />
              <p>CREATE PROJECT</p>
            </button>
          </div>
        </div>
        <div class="sidebar-bottom">
          <div class="light-dark-mode">
            <img src="assets/images/sun.svg" alt="day" />
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
            <img src="assets/images/moon.svg" alt="moon" />
          </div>
          <div class="collapse">
            <img src="assets/images/hide_arrow.svg" alt="arrow" />
            <p>COLLAPSE</p>
          </div>
          <footer>
            <a href="https://github.com/Berget1411">
              <p>Made by Berget</p>
              <img src="assets/images/github.svg" alt="github-icon" />
            </a>
          </footer>
        </div>
      </section>
      <header>
        <div class="header-left">
          <h2></h2>
        </div>
        <div class="header-right">
          <button class="add-task-button not-active">
            <img src="assets/images/plus.svg" alt="add" />
            <p>Add Task</p>
          </button>
          <button class="edit-project-button not-active">
            <img src="assets/images/edit.svg" alt="edit" />
          </button>
          <button class="hamburger-menu not-active">
            <img src="assets/images/hamburger.svg" alt="hamburger-menu" />
          </button>
        </div>
      </header>
      <main>
        <div id="task-display" class="not-active"></div>
      </main>
    </section>

    <!-- popups -->
    <section class="popup" id="add-project-popup">
      <div class="popup-header">
        <h2>Create New Project</h2>
        <button class="close-add-project-form">
          <img src="assets/images/close.svg" alt="close" />
        </button>
      </div>
      <form action="">
        <label for="add-project-title-input">Title</label>
        <input type="text" id="add-project-input" required />
        <input type="submit" value="Create Project" class="submit-form" />
      </form>
    </section>
    <section class="popup" id="edit-project-popup">
      <div class="popup-header">
        <h2>Edit Project</h2>
        <div>
          <button class="close-edit-project-form">
            <img src="assets/images/close.svg" alt="close" />
          </button>
          <button class="delete-project">
            <img src="assets/images/trash.svg" alt="trash" />
          </button>
        </div>
      </div>
      <form action="">
        <label for="add-project-title-input">Title</label>
        <input type="text" id="edit-project-input" required />
        <input type="submit" value="Confirm Edit" class="submit-form" />
      </form>
    </section>
    <section class="popup" id="add-task-popup">
      <div class="popup-header">
        <h2>Create New Task</h2>
        <button id="close-add-task-popup">
          <img src="assets/images/close.svg" alt="close" />
        </button>
      </div>
      <form action="">
        <label for="input-add-task-title">Title</label>
        <input
          type="text"
          id="input-add-task-title"
          placeholder="e.g. Grocery Shopping"
        />
        <label for="input-add-task-descrip">Description</label>
        <textarea
          id="input-add-task-descrip"
          rows="7"
          minlength="5"
          ,
          maxlength="210"
          placeholder="e.g. Go to the nearest supermarket and buy food, household items, and other necessities for the coming week."
          required
        ></textarea>
        <label for="input-add-task-due-date">Due Date</label>
        <input type="date" id="input-add-task-due-date" required />
        <label for="input-add-task-priority">Priority</label>
        <select id="input-add-task-priority">
          <option value="low">Low</option>
          <option value="med">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="submit" value="Create Task" class="submit-form" />
      </form>
    </section>
    <section class="popup" id="opened-task">
      <p id="opened-task-status"></p>
      <h3 id="opened-task-title"></h3>
      <p id="opened-task-description"></p>
      <p id="opened-task-due"></p>
      <div id="opened-task-priority">
        <img src="assets/images/flag.svg" alt="flag" />
        <p></p>
      </div>
      <div id="opened-task-footer">
        <button id="opened-task-main"></button>
        <button id="opened-task-edit">
          <img src="assets/images/edit.svg" alt="edit" />
        </button>
        <button id="opened-task-close">
          <img src="assets/images/close.svg" alt="close" />
        </button>
      </div>
    </section>
    <section class="popup" id="edit-task">
      <div class="popup-header">
        <h2>Edit Task</h2>
        <div>
          <button id="close-edit-task-popup">
            <img src="assets/images/close.svg" alt="close" />
          </button>
          <button id="delete-task-edit-popup">
            <img src="assets/images/trash.svg" alt="trash" />
          </button>
        </div>
      </div>
      <form action="">
        <label for="input-edit-task-title">Title</label>
        <input
          type="text"
          id="input-edit-task-title"
          placeholder="e.g. Grocery Shopping"
        />
        <label for="input-edit-task-descrip">Description</label>
        <textarea
          id="input-edit-task-descrip"
          rows="7"
          minlength="5"
          ,
          maxlength="210"
          placeholder="e.g. Go to the nearest supermarket and buy food, household items, and other necessities for the coming week."
          required
        ></textarea>
        <label for="input-edit-task-due-date">Due Date</label>
        <input type="date" id="input-edit-task-due-date" required />
        <label for="input-edit-task-priority">Priority</label>
        <select id="input-edit-task-priority">
          <option value="low">Low</option>
          <option value="med">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="submit" value="Confirm Edit" class="submit-form" />
      </form>
    </section>
    <section class="overlay"></section>
  </body>
</html>
